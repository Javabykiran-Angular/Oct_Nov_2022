<p>parent1 works!</p>
<h2> Child String Data :: {{childStrdata}} 
    
</h2>

<table>
    <thead>
        <th>Sr no</th>
        <th>Product name</th>
        <th>Product Price</th>
        <th>Product Quantity</th>
    </thead>
    <tbody>
            <tr *ngFor="let item of childArrObj;index as i ">
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.qty}} </td>
            </tr>
    </tbody>
</table>

<hr>
<app-child2 (childStrEvent)="childStrdata=$event"
(childArrObjEvent)="childArrObj=$event"
(ChildDOBEvent)="onSend($event)"
></app-child2>
