<p>post works!</p>

<label for=""> Title:: &nbsp;&nbsp;</label>
<input #inputtitle type="text" placeholder="Enter the Title"><br><br>
<label for=""> Body:: &nbsp;&nbsp;</label>
<input #inputbody type="text" placeholder="Enter the Body"><br><br>
<button (click)="onSend(inputtitle.value,inputbody.value)" >Send</button>

<hr>

<div [hidden]="isHidden">
    <label for="">ID :: </label>&nbsp;&nbsp;&nbsp;
    <input type="text" [(ngModel)]="id" readonly ><br><br>
    <label for="">Title :: </label>&nbsp;&nbsp;
    <input type="text" [(ngModel)]="title"><br><br>
    <label for="">body :: </label>&nbsp;&nbsp;
    <input type="text" [(ngModel)]="body" ><br><br>
    <button (click)="onupdate()" >Update</button>
</div>

<hr>


<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Title</th>
            <th>Body</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td> {{post.id}} </td>
            <td> <button (click)="onEdit(post)">Edit</button>
                <button (click)="onDelete(post.id)" >Delete</button>
            </td>
            <td> {{post.title}} </td>
            <td> {{post.body}} </td>
        </tr>
    </tbody>
</table>
