    <div class="container">
        <div class="row">
            <div class="col-12">
                
                <form #f="ngForm">
                    {{f.value| json}}
                <div class="form-group">
                    <label for="">Username::</label>
                    <input #username="ngModel" ngModel name="myusername" type="text" class="form-control" minlength="4" placeholder="Enter the username" required pattern="admin" >

                    <div *ngIf="username.touched && !username.valid " class="alert alert-danger">** Please enter the Username 
                        <div *ngIf="username.errors?.minlength">
                            ** Please enter the username at least {{username.errors?.minlength.requiredLength}} character
                        </div>
                        <div *ngIf="username.errors?.pattern">** Please enter the appropriate pattern

                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label for="">Comment::</label>
                    <textarea ngModel  #comment="ngModel" class="form-control" placeholder="Enter the comment" name="comment" id="" cols="30" rows="10" required>

                    </textarea>

                        <div class="alert alert-danger" *ngIf="comment.touched && comment.invalid">
                            ** Please enter the Comment
                        </div>

                </div>
                <br>
                <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>

            </form>

            </div>
        </div>
    </div>
