    <table>
        <thead>
            <th>Sr no</th>
            <th>Product name</th>
            <th>Product Price</th>
            <th>Product Quantity</th>
        </thead>
        <tbody>
            <tr *ngFor="let item of arrproduct;index as i"
                (mouseover)="onMouseOver(item)"
                (mouseout)="onMouseOut()"
                [ngClass]="{
                    'highlight':selected===item.name
                } "
            >
                <td> {{i+1}} </td>
                <td> {{item.name}} </td>
                <td> {{item.price}} </td>
                <td> {{item.qty}} </td>
            </tr>
        </tbody>
    </table>
